<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Cuenta</title>
</head>
<body>
    <div class="container">
        <h1>Estado de Cuenta</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Persona</th>
                    <th>Plan</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in planes %}
                <tr>
                    <td>{{ plan.persona.nombre }}</td>
                    <td>{{ plan.plan.nombre }}</td>
                    <td>{{ plan.fecha_inicio }}</td>
                    <td>{{ plan.fecha_fin }}</td>
                    <td class="{% if plan.estado == 'inactivo' %}estado-inactivo{% endif %}">
                        {{ plan.estado }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action = "{% url 'actualizar_cuenta' %}" method="post">
            {% csrf_token %}
            <button type = "submit" >
                Actualizar Cuenta
            </button>
        </form>
    </form>
    <a class="usuario-link" href="{% url 'dashboard' %}">Volver</a>

    </div>
</body>
</html>
